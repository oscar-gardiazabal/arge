<script>

    Game.camera.position.set(20, 20, 20);

    var unitMaker = {};
    // first unit
    unitMaker.unit = new Unit("original", 0, 0);
    unitMaker.unit.model.position.z = -10;
    Game.scene.add(unitMaker.unit.model);

    animate();
    function animate() {
        requestAnimationFrame(animate);
        var math = Game.math;

        math.delta = math.clock.getDelta();
        update(math.delta);
    }

    function update(delta) {
        for (var i = 0; i < Game.model.units.length; i++) {
            Game.model.units[i].action(delta);
        }

        Game.controls.update();
        Game.renderer.clear();
        Game.renderer.render(Game.scene, Game.camera);
    }

</script>
