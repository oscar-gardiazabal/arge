<script>
    
    function loadGame() {
        // WORLD
        createWorld(); //js/map/demos
        drawMap(Game.map.world.length);

        //Game.light.shadowCameraVisible = true; // only for debugging

        // first unit
        var unit = new Unit("original", 1, 1);
        Game.model.unit.all.push(unit);
        Game.sceneGroup.add(unit.model);

        loadAR(function() {
            animate();
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        update();
    }
    function update() {
        
        
        
        Game.controls.update();
        Game.renderer.clear();
        Game.renderer.render(Game.scene, Game.camera);
    }
</script>
